<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div id="app"></div>
    <div id="temporaryContent">
        <div class="checkout">
            <div class="order" id="order"></div>
            <div class="contact">
                <div class="info">
                    <h3>Contact Information</h3>
                    <p>Input Email Address for Order Status Updates</p>

                    <input type="email" placeholder="Enter Email Address">
                    <p>Get exclusive deals and product updates delivered straight to your inbox. Unsubscribe anytime</p>
                </div>

                <div class="continue">
                    <p>By clicking 'Continue to payment', you agree to our Terms & Conditions and Privacy Policy</p>
                    <button class="btn-continue">Continue to Payment</button>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="checkout.js"></script>
</body>
  
</html>
